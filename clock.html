<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<style>
    *{
        background: black;
    }
    .clock{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX((-50%) translateY(-50%));
        color: #17d4fe;
        font-size: 60px;
        font-family: Orbitron;
        letter-spacing: 7px;
    }
</style>
<body>
    <div class="clock"></div>
    <script src="./clock.js"></script>
</body>
</html>
